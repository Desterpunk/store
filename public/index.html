<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游 Store Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .login-form, .register-form {
            display: none;
        }

        .login-form.active, .register-form.active {
            display: block;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle-form a {
            color: #667eea;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .success {
            color: #27ae60;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Formulario de Login -->
        <div class="login-form active">
            <h1>游 Store Manager</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Usuario:</label>
                    <input type="text" id="loginUsername" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contrase침a:</label>
                    <input type="password" id="loginPassword" placeholder="Ingresa tu contrase침a" required>
                </div>
                <button type="submit">Ingresar</button>
                <div id="loginError" class="error"></div>
            </form>
            <div class="toggle-form">
                쯅o tienes cuenta? <a onclick="toggleForms()">Reg칤strate aqu칤</a>
            </div>
        </div>

        <!-- Formulario de Registro -->
        <div class="register-form">
            <h1>游 Registro</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Usuario:</label>
                    <input type="text" id="registerUsername" placeholder="Elige un usuario" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contrase침a:</label>
                    <input type="password" id="registerPassword" placeholder="Crea una contrase침a" required>
                </div>
                <button type="submit">Registrarse</button>
                <div id="registerError" class="error"></div>
                <div id="registerSuccess" class="success"></div>
            </form>
            <div class="toggle-form">
                쯏a tienes cuenta? <a onclick="toggleForms()">Inicia sesi칩n aqu칤</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        function toggleForms() {
            document.querySelector('.login-form').classList.toggle('active');
            document.querySelector('.register-form').classList.toggle('active');
            document.getElementById('loginError').textContent = '';
            document.getElementById('registerError').textContent = '';
            document.getElementById('registerSuccess').textContent = '';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('user', JSON.stringify({
                        username: data.username,
                        isAdmin: data.isAdmin
                    }));
                    window.location.href = '/dashboard.html';
                } else {
                    document.getElementById('loginError').textContent = 'Usuario o contrase침a incorrectos';
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'Error al conectar con el servidor';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('registerSuccess').textContent = 'Usuario registrado. Redirigiendo...';
                    setTimeout(() => {
                        toggleForms();
                        document.getElementById('loginUsername').value = username;
                        document.getElementById('loginPassword').value = password;
                    }, 1500);
                } else {
                    document.getElementById('registerError').textContent = data.message;
                }
            } catch (error) {
                document.getElementById('registerError').textContent = 'Error al registrar usuario';
            }
        });
    </script>
</body>
</html>
