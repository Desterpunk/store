<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 1em;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: 'Segoe UI';
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .error {
            color: #e74c3c;
            font-size: 0.95em;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background: #ffe5e5;
            border-radius: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .lock-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lock-icon">üîê</div>
        <h1>Admin Panel</h1>
        <p class="subtitle">Solo para administradores</p>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" placeholder="admin" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit">Ingresar como Admin</button>
            <div id="loginError" class="error"></div>
        </form>

        <div class="back-link">
            <a href="/store.html">‚Üê Volver a la tienda</a>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    if (data.isAdmin) {
                        localStorage.setItem('adminUser', JSON.stringify({
                            username: data.username,
                            isAdmin: data.isAdmin
                        }));
                        window.location.href = '/dashboard.html';
                    } else {
                        errorDiv.textContent = 'Acceso denegado: Solo administradores pueden acceder';
                        errorDiv.classList.add('show');
                    }
                } else {
                    errorDiv.textContent = 'Usuario o contrase√±a incorrectos';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'Error al conectar con el servidor';
                errorDiv.classList.add('show');
            }
        });

        // Limpiar error al escribir
        document.getElementById('username').addEventListener('input', () => {
            document.getElementById('loginError').classList.remove('show');
        });
        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('loginError').classList.remove('show');
        });
    </script>
</body>
</html>
